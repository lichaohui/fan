<!doctype html>
<html>
  <head>
    <title>微信登录（绑定手机号）</title>
    <meta charset='utf-8'>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../public/static/css/function.css">
		<link rel="stylesheet" href="../public/static/css/common.css">
		<link rel="stylesheet" href="../public/static/css/user.css">
  </head>
  <body>
		<header class="g-hd">
			<i class="back glyphicon glyphicon-chevron-left col-md-12" title="返回" onclick="window.history.go(-1)"> 绑定手机号</i>
		</header> 
		<br>
		<form class="bg-white" id="form">
			<input type="text" class="form-control input-lg" name="phone" placeholder="请输入手机号" pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$" id='phone' required>
			<div class="input-group">
				<input type="text" name="vcode" class="form-control input-lg" placeholder="请输入短信验证码" required>
				<span class="input-group-addon p-0">
					<button type="button" class="getcode pl-15 pr-15" disabled>获取验证码</button>
				</span>
			</div>
		</form>
		<br><br>
		<section class="clearfix"></section>
		<button type="submit" form='form' class="submit btn btn-lg col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">确认绑定</button>
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../public/static/js/check-phone.js"></script>
	</body>
</html>
