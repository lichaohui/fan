<!doctype html>
<html>
  <head>
    <title>初始化密码</title>
    <meta charset='utf-8'>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../public/static/css/function.css">
		<link rel="stylesheet" href="../public/static/css/common.css">
		<link rel="stylesheet" href="../public/static/css/user.css">
  </head>
  <body>
		<header class="g-hd">
			<i class="back glyphicon glyphicon-chevron-left col-md-12" title="返回" onclick="window.history.go(-1)"> 初始化密码</i>
		</header> 
		<br>
		<form class="bg-white" id="form">
			<input type="password" class="form-control input-lg" name="password" placeholder="请输入新密码" required>
			<input type="password" class="form-control input-lg" name="password_repeat" placeholder="确认新密码" required>
		</form>
		<button type="submit" form='form' class="submit btn btn-lg col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">确认修改</button>
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../public/static/js/check-phone.js"></script>
	</body>
</html>
